<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script defer src="js/app.js"></script>

  <title> APCSP Tic-Tac-Toe </title>
</head>

<body>
  <h1> tic | tac | toe </h1>
  <div class="container column">
    <h3> Who's First? </h3>
    <button id="pickX"> X </button>
    <button id="pickO"> O </button>

    <h2 id="turn"> Turn: X </h2>

    <h3> Score for X: <li id="scoreX"> </li>
    </h3>
    <h3> Score for O: <li id="scoreO"> </li>
    </h3>
    <div class="container wrap" id="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="reset-button">Play Again!</div>
  </div>

</body>

</html>
